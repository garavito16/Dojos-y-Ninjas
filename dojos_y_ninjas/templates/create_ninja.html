<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <form class="col-md-6 offset-md-3 form_dojo" action="/ninjas" method="POST">
            <h1 class="title">New Ninja</h1>
            <div class="row">
                <label class="col-md-4" for="first_name">Dojo : </label>
                <select class="col-md-8" name="dojo_id" id="">
                    {% for dojo in dojos %}
                        <option value="{{dojo['id']}}">{{dojo["name"]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row">
                <label class="col-md-4" for="first_name">First Name : </label>
                <input class="col-md-8" type="text" name="first_name" placeholder="First Name of Ninja">
            </div>
            <div class="row">
                <label class="col-md-4" for="last_name">Last Name : </label>
                <input class="col-md-8" type="text" name="last_name" placeholder="Last Name of Ninja">
            </div>
            <div class="row">
                <label class="col-md-4" for="age">Age :</label>
                <input class="col-md-8" type="text" name="age" placeholder="Age of Ninja">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
                <div class="col-md-6 link_home">
                    <a class="" href="/dojos">Home</a>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
