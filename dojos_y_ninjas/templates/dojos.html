<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form class="form_dojo" action="/create_dojo" method="POST">
                    <h1>New Dojo</h1>
                    <div class="">
                        <label for="name">Name :</label>
                        <input name="name" type="text" placeholder="name of dojo">
                    </div>
                    <button type="submit" class="btn_create btn btn-primary">Create</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-6">
                <h1>All dojos</h1>
                <ul class="list_dojos">
                    {% for dojo in dojos: %}
                        <li>
                            <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                        </li>
                    {% endfor %}
                </ul>
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
